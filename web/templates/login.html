<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 16px #aaa; }
        .login-box h2 { margin-bottom: 1rem; }
        .error { color: red; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; border: none; border-radius: 4px; background: #1976d2; color: white; font-size: 1rem; }
    </style>
</head>
<body>
    <form class="login-box" method="post" action="/login">
        <h2>Вход в админку</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
